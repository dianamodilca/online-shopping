<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Online Shopping">
        <meta name="keywords" content="Shopping, Online, Sales, Store">
        <meta name="author" content="Diana Modilca">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Online Shopping</title>
        <link rel="stylesheet" type="text/css" href="resources/main.css">
        <script src="bundes/jquery/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="cover-wrapper">
                    <div class="titles-wrapper">
                        <h1>SHOP AT <br>THE RIGHT SPEED</h1>
                        <h2>The Winter Collection: <br>Liberated movement meets seamless support</h2>
                        <div class="shop-button-wrapper">
                            <button type="button">SHOP</button>
                        </div>
                    </div>
                    <div class="piggy-wrapper">
                        <img src="assets/icon-piggy-bank.png">
                    </div>
                    
                </div>

                <nav>
                    <a class="highlighted">Coats</a>
                    <a href="https://www.google.com/">Dresses</a>
                    <a href="https://www.google.com/">Jersey</a>
                    <a href="https://www.google.com/" >Pants</a>
                   
                </nav>
            </header>
            <main>
                <div class="coats-content-wrapper">
                    <!-- <div class="single-coat-wrapper" data-id=1>
                        <div class="coat-image-wrapper"></div>
                        <div class="details-wrapper">
                            <div class="title-wrapper">
                                <div>Top Coat</div>
                            </div>
                            <div class="price-wrapper">$ 105</div>
                        </div>
                    </div> -->
                </div>
                <div class="categories-wrapper">
                    <div class="categories-title">Categories</div>
                    <div class="categories-content-wrapper">
                        <a href="https://www.google.com/">Women</a>
                        <a href="https://www.google.com/">Men</a>
                        <a href="https://www.google.com/" >Kids</a>
                        <a href="https://www.google.com/" >New Collection</a>
                    </div>
                </div>

                <!-- il facem hidden si il afisam doar cand se face click pe un produs -->
                <div class="overlay-wrapper"> 
                        <div class="single-overlay-wrapper" data-id=4>
                            <div class="overlay-image-wrapper"></div>
                            <div class="overlay-title">Blazer Coat</div>
                            <div class="overlay-price">$60</div>
                            <div class="overlay-size">Your size</div>
                            <div class="overlay-composition">100% polyester</div>
                            <div class="overlay-country">Poland</div>
                            <div class="overlay-care">Take care</div>
                        </div>
                </div>
                

            </main>
        </div>
        
        <script src="resources/main.js"></script>
        <script src="resources/products.js"></script>
    </body>
</html>
